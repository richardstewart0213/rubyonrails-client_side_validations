AllCops:
  Exclude:
    - 'vendor/bundle/**/*'

Metrics/AbcSize:
  Max: 51.16 # TODO: Lower to 15

Metrics/ClassLength:
  Exclude:
    - 'test/**/*'

Metrics/CyclomaticComplexity:
  Max: 11 # TODO: Lower to 6

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  Max: 25
  Exclude:
    - 'test/**/*'

Metrics/ModuleLength:
  Exclude:
    - 'test/**/*'

Metrics/ParameterLists:
  Max: 8 # TODO: Lower to 5

Metrics/PerceivedComplexity:
  Max: 12 # TODO: Lower to 7

Rails:
  Enabled: true

Style/ClassVars:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/SpaceAroundOperators:
  AllowForAlignment:
    - '='
    - '=>'
    - '||='
